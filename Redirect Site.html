<DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            animation: moveBackground 10s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 200% 0; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #45adde;
        }

        textarea {
            width: 60%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        .output {
            margin-top: 20px;
            width: 60%;
            padding: 20px;
            border: 2px dashed #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
        }
    </style>

</head>
<body>
    <div class="background"></div>
    <div class="container">
      <h1>Welcome to the Redirect Site at Coding.Org</h1>
      <a> href="https://earthy-dust-titanium.glitch.me/#">Chat App on Glitch</a>
